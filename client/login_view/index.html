<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Title</span>
			</div>
		</header>
		
		<main class="mdl-layout__content">
			<div class="page-content">
			
				<div class="login-form">
					<div class="mdl-card mdl-shadow--2dp login-form-contents">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">ログイン</h2>
						</div>
						<div class="mdl-card__supporting-text">
					   	<table>
					   		<tr>
					   			<th>ユーザーID</th>
					   			<td><input type="text" name="user_id"></td>
					   		</tr>
					   		<tr>
					   			<th>パスワード</th>
					   			<td><input type="text" name="password"></td>
					   		</tr>
					   	</table>
						</div>
						<div class="mdl-card__actions mdl-card--border">
						   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						      ログイン
						   </a>
						</div>
					</div>
				</div>


				<div class="sign-up">
					<div class="mdl-card mdl-shadow--2dp left-card">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">ユーザー登録</h2>
						</div>
						<div class="mdl-card__supporting-text">
					   	曲を購入する為には<br>
					   	ユーザー登録が必要です。
						</div>
						<div class="mdl-card__actions mdl-card--border">
						   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						      ユーザー登録画面へ
						   </a>
						</div>
					</div>
					<div class="mdl-card mdl-shadow--2dp right-card">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">バンド登録</h2>
						</div>
						<div class="mdl-card__supporting-text">
					   	バンド登録をすると、<br>
					   	このサイトで曲を販売することが出来ます。
						</div>
						<div class="mdl-card__actions mdl-card--border">
						   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						      バンド登録画面へ
						   </a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
